{% extends "base.html" %}

{% block content %}
	
  <div class="container">
  
    <div class="row justify-content-center"> 
      <div class="col-auto border bg-white rounded-3 m-5 p-5 text-center">
        
        
        <div class="row">
          <div class="col-auto">
            <span class="h4">Delete tag: {{ tag.name }}?</span>
          </div>
        </div>
        
        <div class="row justify-content-center pt-5 g-4">
          <div class="col-auto">
           <form action="" method="post">
              {% csrf_token %}
          
              <input type="submit" value="Yes" class="btn btn-danger">
            </form>
          </div>
          <div class="col-auto">
            <a href="{% url 'todo:tag-list' %}">
              <button class="btn btn-primary">No</button>
            </a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
{% endblock %}
