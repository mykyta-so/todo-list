{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-between mb-4">
    <div class="col-auto">
      <div class="fs-3 fw-bolder">
        Tags
      </div>
    </div>
    <div class="col-auto">
      <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">
        Add Tag
      </a>
    </div>
  </div>
  
  {% if tag_list %}
    <table class="table">
      <thead>
        <tr>
          <th class="col-10">Tag name</th>
          <th class="col-1"></th>
          <th class="col-1"></th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td>
              <a href="{% url 'todo:tag-update' pk=tag.id %}" class="link text-decoration-none">
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="link text-danger text-decoration-none">
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
  
{% endblock %}
